<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <aside>
      <h2>Movies</h2>
      <ul id="films">
        <!-- Placeholder -->
      </ul>
    </aside>
    <main>
      <div id="movie-details">
        <img id="poster" src="" alt="Movie Poster">
        <h2 id="title">Movie Title</h2>
        <p><strong>Runtime:</strong> <span id="runtime">0</span> mins</p>
        <p><strong>Showtime:</strong> <span id="showtime">00:00</span></p>
        <p><strong>Available Tickets:</strong> <span id="available-tickets">0</span></p>
        <button id="buy-ticket">Buy Ticket</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
